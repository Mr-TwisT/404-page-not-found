<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@500;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>404: Page not found</title>
  </head>
  <body>
    <div class="app">
      <div class="app__header">
        <p>404 not found</p>
      </div>
      <main class="app__main">
        <div class="app__image">
          <img src="./assets/Scarecrow.png" alt="scarecrow" />
        </div>
        <section class="app__text">
          <h1>I have bad news for you</h1>
          <p>
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <button class="app__button">Back to homepage</button>
        </section>
      </main>
      <div class="app__footer">
        created by <span class="app__footer-bold">Mr-TwisT</span> -
        devChallenges.io
      </div>
    </div>
  </body>
</html>
